<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Aritmatika</title>
</head>

<body>
    <script>
        // Luas & Keliling Lingkaran
        let r = 10
        let phi = 3.14
        let A = (`${phi} * ${r}²`)
        let res1 = 314
        let K1 = (`2 * ${phi} * ${r}`)
        let res2 = 62.8
        console.log(`Sebuah lingkaran memiliki jari - jari ${r} cm. Berapakah luas lingkaran tersebut?`)
        console.log(`${A}`)
        console.log(`${res1} cm²`)
        console.log(`Sebuah lingkaran memiliki jari - jari ${r} cm. Berapakah keliling lingkaran tersebut?`)
        console.log(`${K1}`)
        console.log(`${res2} cm`)

        // Luas & Keliling Segitiga
        let a1 = 15
        let t1 = 20
        let s1 = 10
        let L1 = (`½ * ${a1} * ${t1}`)
        let K2 = (`${s1} + ${s1} + ${s1}`)
        let res3 = 150
        let res4 = 30
        console.log(`Sebuah segitiga siku - siku memiliki panjang alas ${a1} cm dan memiliki tinggi ${t1} cm. Berapakah luas segitiga tersebut?`)
        console.log(`${L1}`)
        console.log(`${res3} cm²`)
        console.log(`Sebuah segitiga sama sisi memiliki sisi ${s1} cm. Berapakah keliling segitiga tersebut?`)
        console.log(`${K2}`)
        console.log(`${res4} cm`)

        // Volume & Luas Permukaan Balok
        let p = 100
        let l = 50
        let t2 = 50
        let V = (`${p} * ${l} * ${t2}`)
        let Lpermukaanbalok = (`2 * (${p} * ${l} + ${l} * ${t2} + ${p} * ${t2})`)
        let res5 = 250000
        let res6 = 25000
        console.log(`Sidiq mempunyai aquarium dengan panjang ${p} cm lebar ${l} cm dan tinggi ${t2} cm. Hitunglah volume aquarium tersebut!`)
        console.log(`${V}`)
        console.log(`${res5} cm³`)
        console.log(`Setelah mengetahui volume aquarium tersebut yaitu ${res5} cm³. Hitunglah luas permukaan aquarium tersebut!`)
        console.log(`${Lpermukaanbalok}`)
        console.log(`${res6} cm²`)

    </script>
</body>

</html>
